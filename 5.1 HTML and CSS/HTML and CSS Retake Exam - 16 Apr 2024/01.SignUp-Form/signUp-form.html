<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUp-form.css">
    <title>Sign Up Form</title>
</head>

<body>

    <main>
        <div>
            <button class="signin">Sign Up</button>
            <button class="login">Log In</button>
        </div>
        <p>Sign Up for Free</p>
        <form>
            <section id="names">
                <div class="input-asterisk">
                    <input class="names" type="text" placeholder="First Name" />
                    <span id="firstName-asterisk" class="asterisk">*</span>
                </div>
                <div class="input-asterisk">
                    <input class="names" type="text" placeholder="Last Name" />
                    <span id="lastName-asterisk" class="asterisk">*</span>
                </div>
                </section>
            <section class="input-asterisk">
                <input id="email" type="email" placeholder="Email Address" />
                <span id="email-asterisk" class="asterisk">*</span>
            </section>
            <section class="input-asterisk">
                <input id="password" type="password" placeholder="Set A Password" />
                <span id="password-asterisk" class="asterisk">*</span>
            </section>
        </form>
        <button class="started">Get Started</button>
    </main>

</body>

</html>
