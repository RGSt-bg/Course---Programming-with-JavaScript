<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="component-button.css">
    <title>Component: Button</title>
</head>
<body>

    <main>

        <h3>Link as a button</h3>
        <ul>
            <li><a href="#" class="button normal">Click Me!</a></li>
            <li><a href="#" class="button primary">Click Me!</a></li>
            <li><a href="#" class="button secondary">Click Me!</a></li>
            <li><a href="#" class="button outline">Click Me!</a></li>
            <li><a href="#" class="button icon"><i class="fa-solid fa-pen-to-square"></i></a></li>
        </ul>

        <h3>Button element with class button</h3>
        <ul>
            <li><button class="button normal">Click Me!</button></li>
            <li><button class="button primary">Click Me!</button></li>
            <li><button class="button secondary">Click Me!</button></li>
            <li><button class="button outline">Click Me!</button></li>
            <li><button class="button icon"><i class="fa-solid fa-pen-to-square"></i></button></li>
        </ul>

    </main>
    
</body>
</html>
