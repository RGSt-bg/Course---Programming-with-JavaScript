<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box-sizing.css">
    <title>Box Sizing</title>
</head>
<body>

    <div class="content-box">
        <p>Content-Box (default)</p>
        <p>Width: 300px; Padding: 20px; Border: 5px;</p>
        <p>Content box width is 300 + 2*20 + 2*5 = 350</p>
    </div>

    <div class="border-box">
        <p>Border-Box</p>
        <p>Width: 300px; Padding: 20px; Border: 5px;</p>
        <p>Border box width is 300 (250 + 2*20 + 2*5)</p>
    </div>
    
</body>
</html>
