<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="floating-labels.css">
    <title>Floating labels</title>
</head>
<body>
    
    <form action="#" class="login">
        <h2>Login</h2>

        <div class="field">
            <span class="helper info">example: john.doe@gmail.com</span>
            <input type="email" name="email" id="field-email" placeholder="Email">
            <label for="field-email">Email</label>
        </div>
        
        <div class="field">
            <span class="helper info">minimum 6 characters, letters and numbers, at least 1 special character</span>
            <input type="password" name="field-password" id="field-password" placeholder="Password">
            <label for="field-password">Password</label>
        </div>
        
        <input type="submit" class="button" value="Login">
    </form>

</body>
</html>
