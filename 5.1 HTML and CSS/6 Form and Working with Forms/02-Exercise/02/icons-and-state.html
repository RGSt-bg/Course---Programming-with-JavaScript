<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7991b6509.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="icons-and-state.css">
    <title>Icons and state</title>
</head>
<body>

    <div class="login">
        <h1>Login</h1>

        <div class="field">
            <p>example: konstantin.dankov@gmail.com</p>
            <input type="email" name="email" id="email" required />
            <div class="text-icon">
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
            </div>
        </div>

        <div class="field">
            <p>minimum 6 characters, letters and numbers, at least 1 special character</p>
            <input type="password" name="password" id="password" required />
            <div class="text-icon">
                <label for="password">Password</label>
                <i class="fas fa-key"></i>
            </div>
        </div>

        <input type="submit" value="Login" />
    </div>

</body>
</html>
