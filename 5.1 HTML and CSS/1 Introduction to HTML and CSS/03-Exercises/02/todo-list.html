<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo-list.css">
    <title>My ToDo List</title>
</head>
<body>
    
    <main>

        <div>
            <img src="./Images/Sad-devil.jpg" alt="Sad devil" />
            <h1>My ToDo List</h1>
            <img src="./Images/Merry-devil.jpg" alt="Merry devil" />
        </div>

        <form>
            <input type="text" placeholder="Add new task ... if you dare! Ho-ho-ho!" />
            <button>Add</button>
        </form>

        <section>
            <h2>Stuff to do:</h2>
            <img src="./Images/Sad-devil.jpg" alt="Sad devil" />
            <ul>
                <li>Trash</li>
                <li>Dishes</li>
                <li>Vacuum</li>
            </ul>
        </section>

        <section>
            <h2>Done!</h2>
            <img src="./Images/Merry-devil.jpg" alt="Merry devil" />
            <ul>
                <li>Eat chocolate</li>
                <li>Eat pizza</li>
            </ul>
        </section>

    </main>

</body>
</html>
