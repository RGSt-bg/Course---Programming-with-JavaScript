<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="compound-selectors.css" />
    <title>Compound Selectors</title>
  </head>
  <body>
    <p class="highlight">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <div id="special">
      <p>Special content goes here.</p>
    </div>

    <ul class="list">
      <li class="important1">Important Item 1</li>
      <li>Item 2</li>
      <li class="important3">
        <a href="#">Important Item 3</a>
      </li>
    </ul>

    <input class="input" type="text" placeholder="Type here..." />
    <br>
    <input class="input" type="text" placeholder="Special Input..." />

  </body>
</html>
