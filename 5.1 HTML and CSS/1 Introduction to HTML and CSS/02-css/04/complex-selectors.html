<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="complex-selectors.css">
    <title>Complex Selectors</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>

    <main>
        <div>
            <section class="services">
                <header>
                    <h1 id="title"> Our Services </h1>
                </header>
                <article>
                    <p>Service 1 description...</p>
                </article>
                <article>
                    <p>Service 2 description...</p>
                </article>
            </section>
    
            <section class="additional">
                <p><a href="#">Additional Information</a></p>
                <p><a href="#">More details about our services.</a></p>
            </section>
        </div>
    </main>

    <footer>
        <div>
            <p>Contact Us</p>
            <form class="form">
                <input type="text" name="name" placeholder="Your name">
                <input type="email" name="email" placeholder="Your Email">
                <input type="submit" value="Submit">
            </form>
        </div>
    </footer>
    
</body>
</html>
