<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive-tables.css">
    <title>Responsive tables</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 22</th>
                <th>Header 333</th>
                <th>Header 4444</th>
                <th>Header 55555</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-title="Header 1">Row 1, Col 1</td>
                <td data-title="Header 22">Row 1, Col 3</td>
                <td data-title="Header 333">Row 1, Col 2</td>
                <td data-title="Header 4444">Row 1, Col 4</td>
                <td data-title="Header 55555">Row 1, Col 5</td>
            </tr>
            <tr>
                <td data-title="Header 1">Row 2, Col 1</td>
                <td data-title="Header 22">Row 2, Col 3</td>
                <td data-title="Header 333">Row 2, Col 2</td>
                <td data-title="Header 4444">Row 2, Col 4</td>
                <td data-title="Header 55555">Row 2, Col 5</td>
            </tr>
            <tr>
                <td data-title="Header 1">Row 3, Col 1</td>
                <td data-title="Header 22">Row 3, Col 3</td>
                <td data-title="Header 333">Row 3, Col 2</td>
                <td data-title="Header 4444">Row 3, Col 4</td>
                <td data-title="Header 55555">Row 3, Col 5</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
