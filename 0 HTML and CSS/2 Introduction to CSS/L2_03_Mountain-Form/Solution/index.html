<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75969989d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Mountain Form</title>
</head>
<body>
    <form action="submit">

        <section>
            <h1><a href="#">Sign up</a></h1>
            <p>Privacy policy & terms of service</p>
            <i class="fa-solid fa-snowflake"></i>
        </section>

        <section>

            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Username">

            <label for="email">E-MAIL</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="..........">

            <label for="repassword">REPEAT PASSWORD</label>
            <input type="password" id="repassword" name="repassword" placeholder="..........">
            
            <div>
                <input type="button" id="start" name="start" value="Get started">
                <label>or</label>
                <input type="button" id="sign" name="sign" value="Sign in">
            </div>

        </section>
    </form>
</body>
</html>
